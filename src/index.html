<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <title>Halom Vered - Front End Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <div class="container">

        <header class="sidebar">

            <div class="sidebar__logo">
                <img src="../img/halom-logo.png" alt="Halom logo" class="logo">
            </div>

            <nav class="sidebar__side-nav">
                    <button class="sidebar__side-nav-item btn-js">
                            <svg class="btn-js__visible btn-js-home">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span class="btn-js__invisible btn-js-span-home">Home</span>
                    </button>
                    <button class="sidebar__side-nav-item btn-js">
                            <svg class="btn-js__visible">
                                    <use xlink:href="img/sprite.svg#icon-profile-male"></use>
                            </svg>
                            <span class="btn-js__invisible">About</span>
                    </button>
                    <button class="sidebar__side-nav-item btn-js">
                            <svg class="btn-js__visible">
                                    <use xlink:href="img/sprite.svg#icon-briefcase"></use>
                            </svg>
                            <span class="btn-js__invisible">Portfolio</span>
                    </button>
                    <button class="sidebar__side-nav-item btn-js">
                            <svg class="btn-js__visible">
                                    <use xlink:href="img/sprite.svg#icon-envelope"></use>
                            </svg>
                            <span class="btn-js__invisible">Contact</span>
                    </button>
            </nav>

            <footer class="sidebar__footer">
                    <div class="sidebar__footer--social">
                            <a href="#" class="btn-social">
                                <svg class="btn-social-icon">
                                        <use xlink:href="img/sprite.svg#icon-github"></use>
                                </svg>
                            </a>
                            <a href="#" class="btn-social">
                                <svg class="btn-social-icon">
                                        <use xlink:href="img/sprite.svg#icon-linkedin"></use>
                                </svg>
                            </a>
                            
                    </div>
                    <div class="sidebar__footer--legal">
                            &copy; 2017 by Halom Vered. All rights reserved.
                    </div>
            </footer>

        </header>
        <main class="main-content">
            <canvas class="main-content__canvas"></canvas>
            <div class="main-content__hero-box">
                    <div class="main-content__field">
                        <h1 class="main-content__text">
                                Hi, I'm Halom, a Front-End Developer.
                        </h1>
                    </div>
                    <div class="main-content__cta">
                        <span class="btn-solid btn-solid--animated btn-solid--breathing">let's work together</span>
                    </div>
            </div>
        </main>
    </div>

</body>
</html>
